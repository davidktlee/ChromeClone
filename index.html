<!DOCTYPE html>
<html lang="ko-KR">

  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function MinutesToHours() {
      const [amount, setAmount] = React.useState() //배열을 반환 , 첫 번째 배열은 현재 상태 값 변수, 두 번째 배열은 상태 값 변경하는  함수
      const [inverted, setinverted] = React.useState(false)
      const onChange = (event) => {
        setAmount(event.target.value)
      }
      const reset = () => setAmount('')
      const onFlip = () => {
        reset()
        setinverted((current) => !current)
      }

      return (
        < div >
          <div>

            <label htmlfor="Minutes">Minutes</label>
            <input
              value={inverted ? amount * 60 : amount}
              placeholder="Minutes"
              type="number"
              onChange={onChange}
              disabled={inverted === true} />
          </div>
          <div>
            <label htmlfor="Hours">Hours</label>
            <input
              value={inverted ? amount : Math.round(amount / 60)}
              placeholder="Hours"
              type="number"
              onChange={onChange}
              disabled={inverted === false} />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>Flip</button>
        </div >)

    };
    function KmToMiles() {
      const [distance, setDistance] = React.useState(0)
      const [invert, setInvert] = React.useState(false)
      const onChange = (event) => {
        setDistance(event.target.value)
      }
      const resetBtn = () => setDistance('')
      const onFlipBtn = () => {
        resetBtn()
        setInvert((current) => !current)
      }
      return (
        <div>
          <div>
            <h3>KM 2 M</h3>
            <label htmlfor="Km">km</label>
            <input type="number"
              value={invert ? distance * 1.6 : distance}
              placeholder="km"
              onChange={onChange}
              disabled={invert === true}
            />
          </div>
          <div>
            <label htmlfor="Miles">Miles</label>
            <input type="number"
              value={invert ? distance : Math.round(distance / 1.6)}
              placeholder="miles"
              onChange={onChange}
              disabled={invert === false} />

          </div>

          <button onClick={resetBtn}>reset</button>
          <button onClick={onFlipBtn}>invert</button>
        </div>
      )
    }
    function App() {
      const [index, setIndex] = React.useState('1')

      const onSelect = (event) => {
        setIndex(event.target.value)

      }


      return (
        <div>
          <h1>
            SuperConverter
          </h1>
          <select value={index} onChange={onSelect}>
            <option value="0">Minutes & Hours</option>
            <option value="1">KM & Miles</option>
          </select>
          {index === '0' ? <MinutesToHours /> : null}
          {index === '1' ? <KmToMiles /> : null}
        </div>
      )
    }

    const root = document.querySelector('#root')
    ReactDOM.render(<App />, root)
  </script>

</html>
