<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="./scss/main.scss" />
    <!-- SCRIPT -->
    <script defer src="./js/main.js"></script>
    <title>하남돼지집</title>
  </head>

  <body>
    <!-- HEADER -->
    <div class="header">
      <div class="inner">
        <div class="title">
          <img src="./img/mv1-bi.png" alt="" />
        </div>
        <div class="description">
          <p>시간과 경험이 축적한 <span>가치를 나눕니다.</span></p>
        </div>

    </div>

    <div class="img-container">
      <div class="inner">
        <div class="img-1">
          <img src="./img/mv1-1_img.png" alt="" />
          <div class="text">
            <img src="./img/mv1-1_no.png" alt="" />
            <p>프리미엄을 논하는 자, 누구인가 <br />
              20mm로 정형한 <span>프레쉬한돈</span></p>
          </div>
        </div>
        <div class="img-2">
          <img src="./img/mv1-2_img.png" alt="" />
          <div class="text">
            <img src="./img/mv1-2_no.png" alt="" />
            <p>놓치지 않을거에요~ <br />
              한방울의 육즙도 꽉잡은 <span>500도 초벌</span></p>
          </div>
        </div>
        <div class="img-3">
          <img src="./img/mv1-3_img.png" alt="" />
          <div class="text">
            <img src="./img/mv1-3_no.png" alt="" />
            <p>로스트셰프의 맞춤 커팅<br />
              강렬한 <span>서비스 퍼포먼스</span></p>
          </div>
        </div>
      </div>
    </div>
    <!-- BADGES -->
    <div class="badges">
      <div class="badge1">
        <img src="./img/btn_eng.png" alt="" />
      </div>
      <div class="badge2">
        <img src="./img/btn_homepage_link.png" alt="" />
      </div>
      <div class="badge3">
        <img src="./img/btn_delivery_link.png" alt="" />
      </div>
    </div>
    <!-- BANNER -->
    <div class="banner">
      <div class="inner">
        <img src="./img/event_banner_20200807.jpg" alt="" />
        <img src="./img/event_banner_badge_20200807.png" alt="" class="move" />
        <div class="circle"></div>
      </div>
    </div>
    <!-- STORE_COUNT -->
    <div class="store-count-container">
      <div class="inner">
        <div class="month">4월</div>
        <div class="count-1" data-rate="2">2</div>
        <div class="count-2" data-rate="7">7</div>
        <div class="count-3" data-rate="5">5</div>
        <div class="count-open">호점 <span>오픈</span></div>
      </div>
    </div>
    <!-- MAIN -->
    <div class="main">
      <div class="inner">
        <div class="main-basic">

          <div class="title">
            <p>영업은 짧고 워라밸은 긴<br />
              <span>기본매장</span>
            </p>
          </div>
          <img src="./img/profile-1.png" alt="" />
          <div class="description">
            <p></p>

            <p><span></span></p>

        </div>
        <div class="main-deliver">

          <div class="title"></div>
          <img src="./img/profile-1.png" alt="" />

            <p><span></span></p>
